{% extends 'base.html' %}

{% block title %}Recipes List{% endblock %}

{% block content %}
  <h2>Recipe List</h2>
  <ul>
    {% for recipe in object_list %}
    <li>
      <a href="{% url 'ledger:recipe_detail' pk=recipe.pk %}">
        {{ recipe.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
